<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>admin-signIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap.css 4 -->
    <link rel="stylesheet" href="./asserts/bootstrap.css">
    <!-- font-awesome/4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- animate.css/4.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- page css -->
    <link rel="stylesheet" href="./asserts/auth_signin.css">
   <script src="./asserts/auth_signin.js"></script>
</head>

<body class="container-fluid p-0">
    <div class="auth_sigin_page container-fluid p-0 d-flex align-items-center justify-content-center">
        <div class="sigin-box shadow row rounded overflow-hidden align-items-center justify-content-center ">
            
            <div class="col-md-8" >
                <form class="form p-4" >
                    <div class="form-group">
                        <label for="username"><h4>Username</h4></label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                        <div class="error-msg" id="username-error-msg"></div>
                    </div>
                    <div class="form-group">
                        <label for="password"><h4>Password</h4></label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Password">
                        <div class="error-msg" id="password-error-msg"></div>
                    </div>
                    <input type="submit" onclick="return signInFun();" class="btn btn-success" value="SignIn" />
                    
                </form>
            </div>
        </div>
    </div>

    
</body>

</html>
